<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng ngày 8 tháng 3</title>
    <link rel="stylesheet" href="8-3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Shantell+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="topanimation" onclick="appear()">
            <div class="hello"></div>
        </div>
    </div>
    <div class="click">
        <span>CLICK ON THE HEART TO SEE MY LOVE FOR YOU</span>
        <i class="far fa-hand-pointer"></i>
    </div>
    <div class="content">
        <div class="title">
            HAPPY WOMEN'S DAY
            <span></span>
        </div>
        <div class="background_blur">
            <span> </span>
        </div>
        <div class="box">
            <div class="letter">
                Chúc cho bạn, các chị em FUJI mãi xinh đẹp, luôn là bông hoa thơm trong
                vườn hoa ngát hương. Và
                trên con đường kiếm tìm hạnh phúc của mình, sẽ tìm được một tình yêu vừa vặn với chính bản thân nhé.
            </div>

            <div class="from">
                From FUJI Boys with love <3 </div>

            </div>
        </div>
        <div id="container">
            <div class="heart"></div>
        </div>

        <script src="anime.min.js"></script>
        <script src="https://kit.fontawesome.com/6b945c47fb.js" crossorigin="anonymous"></script>


        <script>
            const container = document.getElementById('container');

            function createHearts(numberHearts) {
                for (i = 0; i <= numberHearts; i++) {
                    let heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.zIndex = Math.floor(Math.random() * 28) + 2;
                    heart.style.visibility = "visible";
                    heart.style.animation = "on 3s forwards 1s";

                    container.appendChild(heart);
                }
            }

            function animation() {
                anime({
                    targets: '.heart',
                    translateX: function () {
                        return anime.random(-550, 550);
                    },
                    translateY: function () {
                        return anime.random(-400, 400);
                    },
                    rotate: 45,
                    scale: function () {
                        return anime.random(1, 6) * 0.5;
                    },
                    easing: 'easeInOutBack',
                    duration: 3000,
                    delay: anime.stagger(200),
                    complete: animation,

                })

            }


            function appear() {
                i = 0;
                document.querySelector(".topanimation").classList.add("appear");
                document.querySelector(".click").classList.add("appear");
                document.querySelector(".title").classList.add("appear_text");
                document.querySelector(".background_blur").classList.add("appear_text");
                document.querySelector(".letter").classList.add("appear_text");
                document.querySelector(".from").classList.add("appear_text");
                createHearts(20);
                animation();
            }



        </script>
</body>

</html>
